<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        body {
            font-family: 'Courier New', monospace;
        }

        table {
            border: 2px solid #0f0; /* Bordure du tableau */
        }

        th, td {
            border: 1px solid #0f0; /* Bordure des cellules */
            padding: 10px;
        }

    </style>
</head>
<body>
<div th:replace="fragments/fragment-header :: header"></div>
<div class="container">
    <div style="text-align: center">
    <a th:href="@{/creer}" >
        <input type="button" value="new"/>
    </a>

    </div>
    <table class="table-bordered table-head-dark table-striped">
        <tr>
            <td>Genre</td>
            <td>Année</td>
            <td>Titre</td>
            <td>Réalisateur</td>
            <td>Détails</td>
            <td>Avis</td>
        </tr>
        <tr th:each="film: ${films}">
            <td data-th-text="${film.genre}"/>
            <td data-th-text="${film.annee}"/>
            <td data-th-text="${film.titre}"/>
            <td data-th-text="${film.realisateur}"/>
            <td><a th:href="@{/getById/{id}(id=${film.id})}"/>Détails</td>
            <td><a th:href="@{/avis/create/{id}(id=${film.id})}"/>Avis</td>
        </tr>
    </table>
</div>
<div th:replace="fragments/fragment-footer :: footer"></div>
</body>
</html>
